description     "Mongo MMS-Agent DB Monitor"

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

respawn
respawn limit 10 5
umask 022

kill timeout 5

env APP_DIR=/opt/mongo-mms-agent
env DIR=/var/run/mongo-mms-agent
env USER=mongomms
env GROUP=mongomms
env PERMS=0755
env PYTHON=/usr/bin/python
env LOGFILE=/var/log/mongo-mms-agent.log

pre-start script

    mkdir $DIR             || true
    chmod $PERMS $DIR      || true
    chown $USER:$GROUP DIR || true

    if grep -q '@API_KEY@' $APP_DIR/mms-agent/settings.py || grep -q '@SECRET_KEY@' $APP_DIR/mms-agent/settings.py
    then
        logger -is -t "$UPSTART_JOB" "ERROR: api or secret key not set in settings.py!"
        stop ; exit 1
    fi

end script

exec start-stop-daemon --start -c ${USER} --exec ${PYTHON} -- ${APP_DIR}/mms-agent/agent.py >> ${LOGFILE} 2>&1
